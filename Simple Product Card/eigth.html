<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Card</title>
    <link rel="stylesheet" href="eight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="hero">
    <header><h1>Item Card Using HTML & CSS</h1></header>
    <main class="hero">
        <div class="card-nav-logo">
            <div class="puma-logo"><img src="./Assests/Puma-logo.png" alt="puma-logo" height="50px" width="50px"></div>
            <div class="shopping-cart"><img src="./Assests/Shopping-basket.png" alt="Shopping-cart" height="50px" width="50px"></div>
        </div>
        <div class="shoe-pic">
            <img src="./Assests/Shoe-pic.png" alt="shoe-pic" height="50px" width="50px">
        </div>
        <div class="item-data hero">
            <h1>XRay Jr Dark</h1>
            <p>These are the best shoes in the world and<br> These are very comfortable and awesome <br> and very useful</p>
            <ul class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
            </ul>
        </div>
        <div class="item-price">
           <sup>$</sup>500/-
        </div>
        <div> 
            <button class="addcart-button">Add to Cart</button>
        </div>
    </main>
</body>
</html>
